<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div class="container">

    <div class="top">
      <h1 id="head">Countdown to New Year</h1>
    </div>
  
    <div class="year">
      <h1>2023</h1>
    </div>

    <div class="box">
      <div><h1 class="days" id="days">00</h1> <h2>Days</h2></div>
      <div><h1 class="hours" id="hours">00</h1> <h2>Hours</h2></div>
      <div><h1 class="minutes" id="minutes">00</h1> <h2>Minutes</h2></div>
      <div><h1 class="seconds" id="seconds">00</h1> <h2>Seconds</h2></div>
    </div>

    <div class="effect">
      <h1>Wishing happy new year to you and your family.</h1>
    </div>

    <div class="creater"><h1>By Deepesh Kumar</h1></div>

  </div>
  
  <script src="/Java Script/index.js"></script>
</body>
</html>
